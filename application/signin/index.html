<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSC 648 Team 05</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div id="root">
    <div>

      <!-- Navbar -->
      <header>
        <nav class="navbar-expand-sm navbar-toggleable-sm ng-white border-bottom box-shadow mb-3 navbar navbar-light">
          <div class="container">

            <a class="navbar-brand" href="/">CSC 648 Team 5</a>
            <button type="button" class="mr-2 navbar-toggler">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="d-sm-inline-flex flex-sm-row-reverse collapse navbar-collapse">
              <ul class="navbar-nav flex-grow">
                <li class="nav-item">
                  <a class="text-dark nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                  <a class="text-dark nav-link" href="/signin">Sign In</a>
                </li>
              </ul>
            </div>

          </div>
        </nav>
      </header>

      <!-- Content -->
      <div class="container">
        <div class="row justify-content-between align-items-center">

          <div class="col-4">
            <!-- Sign In form -->
            <form>
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </div>

          <h1>OR</h1>

          <div class="col-4">
            <!-- Sign Up form -->
            <form>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="inputFirst">First Name</label>
                    <input type="text" class="form-control" id="inputFirst" placeholder="First Name">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="inputLast">Last Name</label>
                    <input type="text" class="form-control" id="inputLast" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="inputPassword">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">I agree to the Terms of Service and Privacy Policy.</label>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>

        </div> <!-- End of row -->

      </div>

    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
</body>

</html>
